{{ roomsForm.pristine | json }}
{{ roomsForm.dirty | json }}
{{ roomsForm.valid | json }}
{{ roomsForm.invalid | json }}
{{ roomsForm.value | json }}

<div class="alert alert-success">
  {{ successMessage }}
</div>

<form #roomsForm="ngForm" (ngSubmit)="AddRoom()">
  <div class="form-group">
    <input
      required
      type="text"
      class="form-control"
      name="roomType"
      [(ngModel)]="room.roomType"
      placeholder="Room Type"
    />
  </div>

  <div class="form-group">
    <input
      required
      type="text"
      class="form-control"
      name="amenities"
      [(ngModel)]="room.amenities"
      placeholder="Amenities"
    />
  </div>

  <div class="form-group">
    <input
      required
      type="number"
      class="form-control"
      name="price"
      [(ngModel)]="room.price"
      placeholder="Room Price /night"
    />
  </div>

  <div class="form-group">
    <input
      required
      type="text"
      class="form-control"
      name="photos"
      [(ngModel)]="room.photos"
      placeholder="Photos (Provide Link)"
    />
  </div>

  <div class="form-group">
    <input
      required
      type="datetime"
      class="form-control"
      name="checkinTime"
      [(ngModel)]="room.checkinTime"
      placeholder="Check-in Time"
    />
  </div>

  <div class="form-group">
    <input
      required
      type="datetime"
      class="form-control"
      name="checkoutTime"
      [(ngModel)]="room.checkoutTime"
      placeholder="Check-out Time"
    />
  </div>

  <div class="form-group">
    <input
      required
      type="number"
      class="form-control"
      name="rating"
      [(ngModel)]="room.rating"
      placeholder="Rating"
    />
  </div>

  <div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
